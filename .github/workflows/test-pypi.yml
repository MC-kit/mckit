name: TestPyPI

defaults:
  run:
    shell: bash

on:
  push:
    branches:
      - master
jobs:
  lint:
    name: "Code quality check"
    runs-on: ubuntu-latest
    if: |
      !startsWith(github.event.head_commit.message, 'bump:') &&
      !startsWith(github.event.head_commit.message, 'ci:') &&
      !contains(github.event.head_commit.message, '[skip_ci]')
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - uses: actions/setup-python@v1
        with:
          python-version: '3.9'
          architecture: x64
      - name: Checkout submodules
        run: git submodule update --init --recursive --depth=1
      - name: Install nox
        run: pip install nox==2020.12.31
      - name: Install poetry
        run:  |
          set -e
          python -m ensurepip
          python -m pip install -U pip
          pip install poetry==1.1.4
      - name: Run Safety test
        run: nox -s safety
      - name: Run nox tests
        run: nox -s tests -p 3.9 -- -m "not slow"
  build_wheels:
    name: "Python ${{ matrix.python-version }} on ${{ matrix.os }}"
    runs-on: "${{ matrix.os }}"
    if: |
      !startsWith(github.event.head_commit.message, 'bump:') &&
      !startsWith(github.event.head_commit.message, 'ci:') &&
      !contains(github.event.head_commit.message, '[skip_ci]')
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ['3.7', '3.8', '3.9']
        exclude:
          - os: windows-latest
            python-version: 3.7   # py37 on Windows takes too much, and it wants nlopt.dll
      fail-fast: false
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v1
      with:
        python-version: ${{matrix.python-version}}
        architecture: x64
    - name: Install poetry
      run:  |
        set -e
        python -m ensurepip
        python -m pip install -U pip
        pip install poetry==1.1.4
    - run: |
        set -e
        poetry version patch
        version=$(poetry version --short)
        poetry version $version.dev$(date +%s)
    - name: Checkout submodules
      run: git submodule update --init --recursive --depth=1
    - run: poetry install --no-dev
    - run: poetry build
    - name: GitHub Release wheels (deploy)
      if: (github.event_name == 'push' && startsWith(github.event.ref, 'refs/tags'))
      uses: softprops/action-gh-release@v1
      with:
        files: dist/*.whl
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    - name: Publish to PyPI
      run: |
        poetry config repositories.testpypi https://test.pypi.org/legacy/
        poetry publish -r testpypi -u __token__ -p ${{ secrets.TEST_PYPI_TOKEN }}
